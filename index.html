<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calculadora de Blueprints</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: #e5e7eb;
    }
    .container {
      max-width: 420px;
      margin: 40px auto;
      background: #020617;
      padding: 20px;
      border-radius: 12px;
    }
    h1 {
      text-align: center;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input {
      width: 100%;
      padding: 8px;
      margin-top: 4px;
      border-radius: 6px;
      border: none;
    }
    .result {
      margin-top: 15px;
    }
    .result p {
      margin: 6px 0;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Calculadora de Blueprints</h1>

    <label>Blueprint Leve</label>
    <input type="number" id="leve" value="0">

    <label>Blueprint M√©dia</label>
    <input type="number" id="media" value="0">

    <label>Blueprint Pesada</label>
    <input type="number" id="pesada" value="0">

    <hr>

    <div class="result">
      <p>üßµ Tecido: <b id="tecido">0</b></p>
      <p>üìò Folhas: <b id="folha">0</b></p>
      <p>üí∞ Dinheiro: <b id="dinheiro">0</b></p>
      <p>‚è±Ô∏è Tempo: <b id="tempo">0</b> s</p>
    </div>
  </div>

<script>
  const crafts = {
    leve: { tecido: 60, folha: 60, dinheiro: 25000, tempo: 10 },
    media: { tecido: 100, folha: 100, dinheiro: 220000, tempo: 20 },
    pesada: { tecido: 150, folha: 150, dinheiro: 750000, tempo: 30 }
  };

  function calcular() {
    const leve = Number(document.getElementById("leve").value) || 0;
    const media = Number(document.getElementById("media").value) || 0;
    const pesada = Number(document.getElementById("pesada").value) || 0;

    document.getElementById("tecido").innerText =
      leve * crafts.leve.tecido +
      media * crafts.media.tecido +
      pesada * crafts.pesada.tecido;

    document.getElementById("folha").innerText =
      leve * crafts.leve.folha +
      media * crafts.media.folha +
      pesada * crafts.pesada.folha;

    document.getElementById("dinheiro").innerText =
      (
        leve * crafts.leve.dinheiro +
        media * crafts.media.dinheiro +
        pesada * crafts.pesada.dinheiro
      ).toLocaleString();

    document.getElementById("tempo").innerText =
      leve * crafts.leve.tempo +
      media * crafts.media.tempo +
      pesada * crafts.pesada.tempo;
  }

  document.querySelectorAll("input").forEach(input => {
    input.addEventListener("input", calcular);
    input.addEventListener("change", calcular);
  });

  calcular();
</script>

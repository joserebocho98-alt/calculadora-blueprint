<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calculadora de Blueprints</title>

  <style>
    :root{
      --white: rgba(255,255,255,0.95);
      --glass: rgba(255,255,255,0.14);
      --border: rgba(255,255,255,0.25);
      --shadow: rgba(0,0,0,0.35);
    }

    body {
      font-family: "Segoe UI", Arial, sans-serif;
      min-height: 100vh;
      margin: 0;
      color: #ffffff;
      background:
        linear-gradient(rgba(0,0,0,0.55), rgba(0,0,0,0.55)),
        url("https://images.unsplash.com/photo-1523413651479-597eb2da0ad6?auto=format&fit=crop&w=1600&q=60")
        no-repeat center center fixed;
      background-size: cover;
    }

    .container {
      max-width: 460px;
      margin: 60px auto;
      padding: 26px;
      border-radius: 20px;
      background: var(--glass);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid var(--border);
      box-shadow: 0 10px 35px var(--shadow);
    }

    h1 {
      text-align: center;
      margin-bottom: 8px;
      font-weight: 800;
      letter-spacing: 1px;
    }

    .subtitle{
      text-align:center;
      font-size:13px;
      opacity:0.8;
      margin-bottom:16px;
    }

    label {
      display: block;
      margin-top: 14px;
      font-size: 14px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-top: 6px;
      border-radius: 12px;
      border: none;
      font-size: 16px;
      background: var(--white);
      color: #000;
    }

    hr {
      margin: 18px 0;
      border: none;
      height: 1px;
      background: rgba(255, 255, 255, 0.35);
    }

    .result {
      display: grid;
      gap: 10px;
      margin-top: 10px;
    }

    .row{
      display:flex;
      justify-content: space-between;
      padding: 12px;
      border-radius: 14px;
      background: rgba(255,255,255,0.10);
      border: 1px solid rgba(255,255,255,0.18);
      font-weight:600;
    }

    .logo {
      text-align: center;
      margin-top: 20px;
      font-size: 28px;
      font-weight: 900;
      letter-spacing: 4px;
      opacity: 0.9;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Calculadora de Blueprints</h1>
    <div class="subtitle">Cada craft gera BP (Leve=1 â€¢ MÃ©dia=2 â€¢ Pesada=3)</div>

    <label>Crafts Blueprint Leve</label>
    <input type="number" id="leve" value="0" min="0">

    <label>Crafts Blueprint MÃ©dia</label>
    <input type="number" id="media" value="0" min="0">

    <label>Crafts Blueprint Pesada</label>
    <input type="number" id="pesada" value="0" min="0">

    <hr>

    <div class="result">
      <div class="row">
        <span>ðŸ“¦ Total de Blueprints</span>
        <span id="bps">0</span>
      </div>

      <div class="row">
        <span>ðŸ§µ Tecido</span>
        <span id="tecido">0</span>
      </div>

      <div class="row">
        <span>ðŸ“˜ Folhas</span>
        <span id="folha">0</span>
      </div>

      <div class="row">
        <span>ðŸ’° Dinheiro</span>
        <span id="dinheiro">0</span>
      </div>
    </div>

    <div class="logo">BELLA CRUZ</div>
  </div>

  <script>
    const crafts = {
      leve:   { tecido: 60,  folha: 60,  dinheiro: 25000,  output: 1 },
      media:  { tecido: 100, folha: 100, dinheiro: 220000, output: 2 },
      pesada: { tecido: 150, folha: 150, dinheiro: 750000, output: 3 }
    };

    function calcular() {
      const leve = Number(document.getElementById("leve").value) || 0;
      const media = Number(document.getElementById("media").value) || 0;
      const pesada = Number(document.getElementById("pesada").value) || 0;

      const totalBP =
        leve * crafts.leve.output +
        media * crafts.media.output +
        pesada * crafts.pesada.output;

      const tecido =
        leve * crafts.leve.tecido +
        media * crafts.media.tecido +
        pesada * crafts.pesada.tecido;

      const folhas =
        leve * crafts.leve.folha +
        media * crafts.media.folha +
        pesada * crafts.pesada.folha;

      const dinheiro =
        leve * crafts.leve.dinheiro +
        media * crafts.media.dinheiro +
        pesada * crafts.pesada.dinheiro;

      document.getElementById("bps").innerText = totalBP.toLocaleString();
      document.getElementById("tecido").innerText = tecido.toLocaleString();
      document.getElementById("folha").innerText = folhas.toLocaleString();
      document.getElementById("dinheiro").innerText = dinheiro.toLocaleString();
    }

    document.querySelectorAll("input").forEach(input => {
      input.addEventListener("input", calcular);
    });

    calcular();
  </script>
</body>
</html>

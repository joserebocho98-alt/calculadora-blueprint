<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calculadora de Blueprints</title>

  <style>
    :root{
      --white: rgba(255,255,255,0.95);
      --glass: rgba(255,255,255,0.14);
      --border: rgba(255,255,255,0.25);
      --shadow: rgba(0,0,0,0.35);
    }

    body {
      font-family: "Segoe UI", Arial, sans-serif;
      min-height: 100vh;
      margin: 0;
      color: #ffffff;

      /* FUNDO (usa o ficheiro fundo.jpg no mesmo sÃ­tio do index.html) */
      background:
        linear-gradient(rgba(0,0,0,0.55), rgba(0,0,0,0.55)),
        url("fundo.jpg") no-repeat center center fixed;
      background-size: cover;
    }

    .container {
      max-width: 480px;
      margin: 60px auto;
      padding: 26px;
      border-radius: 20px;

      /* Glassmorphism */
      background: var(--glass);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);

      border: 1px solid var(--border);
      box-shadow: 0 10px 35px var(--shadow);
    }

    h1 {
      text-align: center;
      margin: 0 0 8px;
      font-weight: 900;
      letter-spacing: 1px;
    }

    .subtitle{
      text-align:center;
      font-size: 12px;
      opacity: 0.8;
      margin-bottom: 16px;
    }

    label {
      display: block;
      margin-top: 14px;
      font-size: 14px;
      opacity: 0.95;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-top: 6px;
      border-radius: 12px;
      border: 1px solid rgba(0,0,0,0.08);
      outline: none;
      font-size: 16px;

      background: var(--white);
      color: #000;
      box-sizing: border-box;
    }

    input:focus{
      box-shadow: 0 0 0 3px rgba(255,255,255,0.18);
    }

    hr {
      margin: 18px 0;
      border: none;
      height: 1px;
      background: rgba(255, 255, 255, 0.35);
    }

    .result {
      display: grid;
      gap: 10px;
      margin-top: 10px;
      font-size: 15px;
    }

    .row{
      display:flex;
      align-items:center;
      justify-content: space-between;
      padding: 12px;
      border-radius: 14px;
      background: rgba(255,255,255,0.10);
      border: 1px solid rgba(255,255,255,0.18);
      font-weight: 650;
    }

    .row .left{
      display:flex;
      align-items:center;
      gap: 10px;
      opacity: 0.95;
    }

    .row .value{
      font-weight: 800;
      letter-spacing: 0.3px;
    }

    .logo {
      text-align: center;
      margin-top: 18px;
      font-size: 28px;
      font-weight: 900;
      letter-spacing: 4px;
      opacity: 0.9;
      text-transform: uppercase;
    }

    @media (max-width: 520px){
      .container{ margin: 30px 12px; }
      .logo{ font-size: 24px; }
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Calculadora de Blueprints</h1>
    <div class="subtitle">Cada craft gera BP: Leve=1 â€¢ MÃ©dia=2 â€¢ Pesada=3</div>

    <label>Crafts Blueprint Leve</label>
    <input type="number" id="leve" value="0" min="0">

    <label>Crafts Blueprint MÃ©dia</label>
    <input type="number" id="media" value="0" min="0">

    <label>Crafts Blueprint Pesada</label>
    <input type="number" id="pesada" value="0" min="0">

    <hr>

    <div class="result">
      <div class="row">
        <div class="left">ðŸ“¦ <span>Total de Blueprints</span></div>
        <div class="value" id="bps">0</div>
      </div>

      <div class="row">
        <div class="left">ðŸ§µ <span>Tecido</span></div>
        <div class="value" id="tecido">0</div>
      </div>

      <div class="row">
        <div class="left">ðŸ“˜ <span>Folhas</span></div>
        <div class="value" id="folha">0</div>
      </div>

      <div class="row">
        <div class="left">ðŸ’° <span>Dinheiro</span></div>
        <div class="value" id="dinheiro">0</div>
      </div>
    </div>

    <div class="logo">BELLA CRUZ</div>
  </div>

  <script>
    // Custos por CRAFT + output de BP por craft
    const crafts = {
      leve:   { tecido: 60,  folha: 60,  dinheiro: 25000,  output: 1 },
      media:  { tecido: 100, folha: 100, dinheiro: 220000, output: 2 },
      pesada: { tecido: 150, folha: 150, dinheiro: 750000, output: 3 }
    };

    function calcular() {
      const leve = Number(document.getElementById("leve").value) || 0;
      const media = Number(document.getElementById("media").value) || 0;
      const pesada = Number(document.getElementById("pesada").value) || 0;

      const totalBP =
        leve * crafts.leve.output +
        media * crafts.media.output +
        pesada * crafts.pesada.output;

      const tecido =
        leve * crafts.leve.tecido +
        media * crafts.media.tecido +
        pesada * crafts.pesada.tecido;

      const folhas =
        leve * crafts.leve.folha +
        media * crafts.media.folha +
        pesada * crafts.pesada.folha;

      const dinheiro =
        leve * crafts.leve.dinheiro +
        media * crafts.media.dinheiro +
        pesada * crafts.pesada.dinheiro;

      document.getElementById("bps").innerText = totalBP.toLocaleString();
      document.getElementById("tecido").innerText = tecido.toLocaleString();
      document.getElementById("folha").innerText = folhas.toLocaleString();
      document.getElementById("dinheiro").innerText = dinheiro.toLocaleString();
    }

    document.querySelectorAll("input").forEach(input => {
      input.addEventListener("input", calcular);
      input.addEventListener("change", calcular);
    });

    calcular(); // calcula ao abrir
  </script>
</body>
</html>
